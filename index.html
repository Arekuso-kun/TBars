<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aa3143867.js" crossorigin="anonymous"></script>

    <title>Power</title>
</head>

<body>
    <div class="container-main">
        <div class="background">
            <div class="container container-left">
                <div class="container-bars">
                    <div class="text" id="year-text">Year: error</div>
                    <div class="bar-background">
                        <div class="bar" id="year-bar"></div>
                    </div>

                    <div class="text" id="month-text">Month: error</div>
                    <div class="bar-background">
                        <div class="bar" id="month-bar"></div>
                    </div>

                    <div class="text" id="week-text">Week: error</div>
                    <div class="bar-background">
                        <div class="bar" id="week-bar"></div>
                    </div>

                    <div class="text" id="day-text">Day: error</div>
                    <div class="bar-background">
                        <div class="bar" id="day-bar"></div>
                    </div>

                    <div class="text" id="hour-text">Hour: error</div>
                    <div class="bar-background">
                        <div class="bar" id="hour-bar"></div>
                    </div>

                    <div class="text" id="minute-text">Minute: error</div>
                    <div class="bar-background">
                        <div class="bar" id="minute-bar"></div>
                    </div>

                    <div id="second">
                        <div class="text" id="second-text">Second: error</div>
                        <div class="bar-background">
                            <div class="bar" id="second-bar"></div>
                        </div>
                    </div>
                    <!-- <div class="test">test</div> -->
                </div>
                <div class="container-clock-date">
                    <div class="week_day"></div>
                    <div class="clock"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="container container-right">
                <div class="containder-tr">

                    <div class="container-christmas">
                        <div class="text" id="christmas-text">Christmas: error</div>
                        <div class="bar-background">
                            <div class="bar" id="christmas-bar"></div>
                        </div>
                        <div class="text" id="christmas-text2">Christmas: error</div>
                    </div>

                    <button class="settings">
                        <i class="fa-solid fa-gear"></i>
                    </button>


                </div>
            </div>
            <div class="dropdown">

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-seconds-bar">
                    <label>Seconds Bar</label>
                </div>

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-smooth-bar">
                    <label>Smooth Bar</label>
                </div>

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-settings-icon">
                    <label>Settings Icon</label>
                </div>

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-bars">
                    <label>Bars</label>
                </div>

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-clock-date">
                    <label>Clock & Date</label>
                </div>

                <div class="options checkbox-op">
                    <input type="checkbox" id="toggle-christmas">
                    <label>Christmas</label>
                </div>

                <div class="options slider-op">
                    <label class="slider-op1">Scale</label>
                    <input type="range" id="scale_slider" min="0.1" max="2" step="0.01" value="1">
                </div>

                <div class="options slider-op">
                    <label class="slider-op2">Scale Image</label>
                    <input type="range" id="scale_image_slider" min="0.1" max="2" step="0.01" value="1">
                    <button class="button-scale-img">Contain Image</button>
                </div>

                <div class="options custom-color-op">
                    <label class="custom-color">Color</label>
                    <div class="background-color">
                        <div class="wrapper-color">
                            <input type="color" id="background-color">
                        </div>
                        <label class="color-label">Background</label>
                    </div>

                    <div class="accent-color">
                        <div class="wrapper-color">
                            <input type="color" id="accent-color">
                        </div>
                        <label class="color-label">Accent</label>
                    </div>

                    <div class="elements-color">
                        <div class="wrapper-color">
                            <input type="color" id="elements-color">
                        </div>
                        <label class="color-label">Elements</label>
                    </div>
                </div>

                <div class="options color-radio-op">
                    <label class="radio-container">
                        <input type="radio" name="color" value="color0">
                        <div class="radio-button" style="background-color: rgb(var(--color0_LIGHT))"></div>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color1">
                        <span class="radio-button" style="background-color: rgb(var(--color1_LIGHT))"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color2">
                        <span class="radio-button" style="background-color: rgb(var(--color2_LIGHT))"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color3">
                        <span class="radio-button" style="background-color: rgb(var(--color3_LIGHT))"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color4">
                        <span class="radio-button" style="background-color: rgb(var(--color4_LIGHT))"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color5">
                        <span class="radio-button" style="background-color: rgb(var(--color5_LIGHT))"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="color" value="color_custom">  
                        <span class="radio-button" style="background-color: rgb(var(--color_custom_LIGHT))"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
