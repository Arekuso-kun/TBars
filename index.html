<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4aa3143867.js" crossorigin="anonymous"></script>

    <title>Power</title>
</head>

<body>
    <div class="container-main">
        <div class="background">
            <div class="container container-left">
                <div class="container-bars">
                    <div class="text" id="year-text">Year: error</div>
                    <div class="bar-background">
                        <div class="bar" id="year-bar"></div>
                    </div>

                    <div class="text" id="month-text">Month: error</div>
                    <div class="bar-background">
                        <div class="bar" id="month-bar"></div>
                    </div>

                    <div class="text" id="week-text">Week: error</div>
                    <div class="bar-background">
                        <div class="bar" id="week-bar"></div>
                    </div>

                    <div class="text" id="day-text">Day: error</div>
                    <div class="bar-background">
                        <div class="bar" id="day-bar"></div>
                    </div>

                    <div class="text" id="hour-text">Hour: error</div>
                    <div class="bar-background">
                        <div class="bar" id="hour-bar"></div>
                    </div>

                    <div class="text" id="minute-text">Minute: error</div>
                    <div class="bar-background">
                        <div class="bar" id="minute-bar"></div>
                    </div>

                    <div class="second">
                        <div class="text" id="second-text">Second: error</div>
                        <div class="bar-background">
                            <div class="bar" id="second-bar"></div>
                        </div>
                    </div>
                    <div class="text test">test</div>
                </div>
                <div class="container-clock-date">
                    <div class="week_day"></div>
                    <div class="clock"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="container container-right">
                <div class="containder-tr">

                    <div class="container-christmas">
                        <div class="text" id="christmas-text">Christmas: error</div>
                        <div class="bar-background">
                            <div class="bar" id="christmas-bar"></div>
                        </div>
                        <div class="text" id="christmas-text2">Christmas: error</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
