<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="bg-image">
        <div class="bars">
            <div class="year">
                <div class="year-text">Year: error</div>
                <div class="bar_bg">
                    <div class="year-bar"></div>
                </div>
            </div>

            <div class="month-text">Month: error</div>
            <div class="bar_bg">
                <div class="month-bar"></div>
            </div>

            <div class="week-text">Week: error</div>
            <div class="bar_bg">
                <div class="week-bar"></div>
            </div>

            <div class="day-text">Day: error</div>
            <div class="bar_bg">
                <div class="day-bar"></div>
            </div>

            <div class="hour-text">Hour: error</div>
            <div class="bar_bg">
                <div class="hour-bar"></div>
            </div>

            <div class="minute-text">Minute: error</div>
            <div class="bar_bg">
                <div class="minute-bar"></div>
            </div>

            <div class="second-text">Second: error</div>
            <div class="bar_bg">
                <div class="second-bar"></div>
            </div>

            <!-- <div class="test">test</div> -->
        </div>
        <div class="clock_date">
            <div class="week_day"></div>
            <div class="clock"></div>
            <div class="date"></div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
